<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1abc9c, #2980b9);
      transition: background 0.5s, color 0.5s;
    }
    .dark-mode {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
    }
    .container {
      text-align: center;
      padding: 40px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      color: white;
      max-width: 380px;
      width: 90%;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .time {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 20px 0;
      letter-spacing: 2px;
    }
    .buttons {
      margin: 20px 0;
    }
    .buttons button {
      padding: 10px 20px;
      margin: 6px;
      border: 2px solid transparent;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      color: white;
      transition: all 0.3s ease;
    }
    .buttons button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .start { background: #27ae60; }
    .pause { background: #f39c12; color: black; }
    .reset { background: #e74c3c; }
    .lap { background: #3498db; }
    .clear { background: #7f8c8d; }
    .laps {
      margin-top: 20px;
      max-height: 160px;
      overflow-y: auto;
      list-style: none;
      padding: 10px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.1);
    }
    .laps li {
      background: rgba(0, 0, 0, 0.2);
      margin: 5px 0;
      padding: 8px;
      border-radius: 8px;
      font-size: 0.9rem;
      text-align: left;
    }
    .toggle-mode {
      margin-top: 20px;
      padding: 8px 15px;
      border: none;
      border-radius: 20px;
      background: white;
      color: black;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .toggle-mode:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚è± Stopwatch</h1>
    <div class="time" id="display">00:00:00.000</div>
    <div class="buttons">
      <button class="start" onclick="startStopwatch()">Start</button>
      <button class="pause" onclick="pauseStopwatch()">Pause</button>
      <button class="reset" onclick="resetStopwatch()">Reset</button>
      <button class="lap" onclick="recordLap()">Lap</button>
      <button class="clear" onclick="clearLaps()">Clear Laps</button>
    </div>
    <ul class="laps" id="laps"></ul>
    <button class="toggle-mode" onclick="toggleMode()">Toggle Dark/Light Mode</button>
  </div>

  <script>
    let startTime, updatedTime, difference = 0;
    let timerInterval;
    let running = false;

    function updateDisplay() {
      updatedTime = new Date().getTime();
      let elapsed = difference + (updatedTime - startTime);

      let hours = Math.floor((elapsed / (1000 * 60 * 60)) % 24);
      let minutes = Math.floor((elapsed / (1000 * 60)) % 60);
      let seconds = Math.floor((elapsed / 1000) % 60);
      let milliseconds = elapsed % 1000;

      document.getElementById("display").textContent =
        (hours < 10 ? "0" : "") + hours + ":" +
        (minutes < 10 ? "0" : "") + minutes + ":" +
        (seconds < 10 ? "0" : "") + seconds + "." +
        ("00" + milliseconds).slice(-3);
    }

    function startStopwatch() {
      if (!running) {
        startTime = new Date().getTime();
        timerInterval = setInterval(updateDisplay, 10);
        running = true;
      }
    }

    function pauseStopwatch() {
      if (running) {
        clearInterval(timerInterval);
        difference += new Date().getTime() - startTime;
        running = false;
      }
    }

    function resetStopwatch() {
      clearInterval(timerInterval);
      running = false;
      difference = 0;
      document.getElementById("display").textContent = "00:00:00.000";
      document.getElementById("laps").innerHTML = "";
    }

    function recordLap() {
      if (running || difference > 0) {
        let lapTime = document.getElementById("display").textContent;
        let li = document.createElement("li");
        li.textContent = "Lap: " + lapTime;
        document.getElementById("laps").appendChild(li);
      }
    }

    function clearLaps() {
      document.getElementById("laps").innerHTML = "";
    }

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
